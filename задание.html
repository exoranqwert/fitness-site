<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="todo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Todo List</title>
    <style>
        .card-header .date-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container my-4" id="toDoContainer">
        <form name="toDoForm">
            <div class="row align-items-center my-3">
                <div class="col-10">
                    <input name="title" class="form-control" type="text" placeholder="Введите название" required>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-around align-items-center">
                        <input name="color" type="color" class="form-control form-control-color" value="#563d7c">
                        <label>Выберите цвет</label>
                    </div>
                </div>
            </div>

            <div class="row align-items-center mt-2">
                <div class="col-10">
                    <textarea name="description" class="form-control" placeholder="Введите описание"></textarea>
                </div>
            </div>

            <div class="row align-items-center mt-2">
                <div class="col-10">
                    <input name="date" type="date" class="form-control" required>
                </div>
            </div>

            <div class="row align-items-center mt-2 mb-5">
                <div class="col-10"></div>
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="addToDo()">
                        Добавить задачу
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
